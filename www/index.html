<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>

<script type="text/JavaScript">

function submitHomecontrol(action)
{
    var url = "homecontrol.php?" + action;

    // get the URL
    http = new XMLHttpRequest(); 
    http.open("GET", url, true);
    http.send(null);

    // prevent form from submitting
    return false;
}

</script>

<head>
 <title>Domotica</title>
<style>
html *
{
   font-size: 1.3em !important;
   color: #000 !important;
   font-family: Arial !important;
}
button
{
   background-color:white;
}
body
{
  background-color:#DDDDDD;
}
</style>
</head>

<body><center>
<table width="100%">
<tr><td>Tv/Audio</td><td align=right><button onclick="submitHomecontrol('newkaku on 3');">On</button><button onclick="submitHomecontrol('newkaku off 3');">Off</button></td></tr>
</table>
</center></html></body>
